<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title | default: "5iri" }}</title>

  <!-- Fonts (8-bit / terminal feel) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/retro.css' | relative_url }}">
  
  <!-- MathJax for LaTeX math rendering -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="{% if page.url == '/' or page.permalink == '/aboutme' %}is-home{% endif %}">
  <header class="site-header">
    <a class="brand" href="{{ '/' | relative_url }}">
      <span class="brand-dot"></span>
      <span class="brand-text">5iri</span>
    </a>
    <nav class="site-nav">
      {% assign here = page.url %}
      <a href="{{ '/aboutme' | relative_url }}" class="{% if here == '/aboutme' %}active{% endif %}">about</a>
      <a href="{{ '/notes'   | relative_url }}" class="{% if here == '/notes' %}active{% endif %}">notes</a>
      <a href="{{ '/blog'    | relative_url }}" class="{% if here == '/blog' %}active{% endif %}">blog</a>
      <a href="{{ '/projects'| relative_url }}" class="{% if here == '/projects' %}active{% endif %}">projects</a>
      <a href="{{ '/idea-bank'| relative_url }}" class="{% if here == '/idea-bank' %}active{% endif %}">ideas</a>
      <a href="{{ '/other'   | relative_url }}" class="{% if here == '/other' %}active{% endif %}">other</a>
      <a href="{{ '/friends' | relative_url }}" class="{% if here == '/friends' %}active{% endif %}">friends</a>
    </nav>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <span>© {{ site.time | date: '%Y' }} {{ site.author | default: 'Shri Vishakh Devanand' }}</span>
    <span class="sep">•</span>
    <span>built on github pages</span>
  </footer>

  <script src="{{ '/assets/js/site.js' | relative_url }}"></script>
</body>
</html>
