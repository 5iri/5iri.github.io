---
layout: default
---
<section class="page-wrap">
  <header class="page-hero">
    <h1 class="glitch" data-text="{{ page.title | default: site.title | escape }}">{{ page.title | default: site.title }}</h1>
    {% if page.description %}
    <p class="page-desc">{{ page.description }}</p>
    {% endif %}
  </header>

  <article class="page-content">
    {{ content }}
  </article>
</section>
